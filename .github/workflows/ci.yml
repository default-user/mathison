name: CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: mathison
          POSTGRES_PASSWORD: mathison_test_password
          POSTGRES_DB: mathison_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: mathison_test
      POSTGRES_USER: mathison
      POSTGRES_PASSWORD: mathison_test_password
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test

  invariant-tests:
    name: Invariant Tests (v2.1 Requirements)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: mathison
          POSTGRES_PASSWORD: mathison_test_password
          POSTGRES_DB: mathison_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: mathison_test
      POSTGRES_USER: mathison
      POSTGRES_PASSWORD: mathison_test_password
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - name: Run Pipeline Enforcement Tests
        run: pnpm --filter @mathison/pipeline test -- --testPathPattern=pipeline-enforcement
      - name: Run Fail-Closed Tests
        run: pnpm --filter @mathison/governance test -- --testPathPattern=fail-closed
      - name: Run No-Hive-Mind Tests
        run: pnpm --filter @mathison/memory test -- --testPathPattern=no-hive-mind
      - name: Run Adapter Bypass Tests
        run: pnpm --filter @mathison/adapters test -- --testPathPattern=adapter-bypass
