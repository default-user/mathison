version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: mathison
      POSTGRES_USER: mathison
      POSTGRES_PASSWORD: mathison_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mathison -d mathison"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional services (use --profile optional)
  valkey:
    image: valkey/valkey:7-alpine
    profiles: ["optional"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
