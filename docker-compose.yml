version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mathison-postgres
    environment:
      POSTGRES_USER: mathison
      POSTGRES_PASSWORD: mathison_dev
      POSTGRES_DB: mathison
    ports:
      - "5432:5432"
    volumes:
      - mathison_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mathison"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mathison_pgdata:
